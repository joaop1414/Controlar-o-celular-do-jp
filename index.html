<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celular do JP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            display: block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            width: 200px;
        }
        .hidden {
            display: none;
        }
        .slider-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .slider-container input {
            margin-right: 10px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .video-container {
            width: 100%;
            max-width: 560px;
            height: 315px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Celular do JP</h1>
    <button class="button" onclick="handleFalar()">Falar</button>
    <button class="button" onclick="handleBrilho()">Brilho</button>
    <button class="button" onclick="handleVolume()">Volume</button>
    <button class="button" onclick="handleTela()">Tela</button>
    <button class="button" onclick="handleAppInteraction()">Interação com o App</button>
    <button class="button" onclick="handleFlashbang()">Flashbang</button>
    <button class="button" onclick="handleAbrirApp()">Abrir App</button>
    <button class="button" onclick="handleVibrar()">Vibrar</button>
    <button class="button" onclick="handleLive()">Ver Live do JP por Aqui</button>
    <button class="button" onclick="handleMensagem()">Mensagem</button>
    
    <div id="falar-container" class="hidden">
        <input type="text" id="falar-input" placeholder="O que é para falar?">
        <button class="button" onclick="submitFalar()">Enviar</button>
    </div>
    
    <div id="brilho-container" class="hidden">
        <div class="slider-container">
            <input type="range" id="brilho-slider" min="0" max="100" value="50" oninput="updateBrilhoValue()">
            <span id="brilho-value">50%</span>
        </div>
        <button class="button" onclick="submitBrilho()">Enviar</button>
    </div>
    
    <div id="volume-container" class="hidden">
        <div class="slider-container">
            <input type="range" id="volume-slider" min="0" max="100" value="50" oninput="updateVolumeValue()">
            <span id="volume-value">50%</span>
        </div>
        <button class="button" onclick="submitVolume()">Enviar</button>
    </div>
    
    <div id="tela-container" class="hidden">
        <button class="button" onclick="submitDesligarTela()">Desligar</button>
        <button class="button" onclick="submitLigarTela()">Ligar</button>
    </div>
    
    <div id="app-container" class="hidden">
        <div class="button-container">
            <button class="button" onclick="submitAppInteraction('<')"><</button>
            <button class="button" onclick="submitAppInteraction('○')">○</button>
            <button class="button" onclick="submitAppInteraction('|||')">|||</button>
        </div>
    </div>
    
    <div id="abrir-app-container" class="hidden">
        <input type="text" id="abrir-app-input" placeholder="Nome do pacote do app">
        <button class="button" onclick="submitAbrirApp()">Enviar</button>
    </div>
    
    <div id="live-video" class="hidden video-container">
        <iframe id="live-frame" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <script>
        function handleFalar() {
            document.getElementById('falar-container').classList.toggle('hidden');
        }

        function submitFalar() {
            const falar = document.getElementById('falar-input').value;
            window.location.href = `https://trigger.macrodroid.com/056ccb2c-97a0-4b8e-a7b6-cb00948c8e6f/falar?falar=${falar}`;
        }

        function handleBrilho() {
            document.getElementById('brilho-container').classList.toggle('hidden');
        }

        function updateBrilhoValue() {
            const value = document.getElementById('brilho-slider').value;
            document.getElementById('brilho-value').innerText = `${value}%`;
        }

        function submitBrilho() {
            const brilho = document.getElementById('brilho-slider').value;
            window.location.href = `https://trigger.macrodroid.com/056ccb2c-97a0-4b8e-a7b6-cb00948c8e6f/Brilho?brilho=${brilho}`;
        }

        function handleVolume() {
            document.getElementById('volume-container').classList.toggle('hidden');
        }

        function updateVolumeValue() {
            const value = document.getElementById('volume-slider').value;
            document.getElementById('volume-value').innerText = `${value}%`;
        }

        function submitVolume() {
            const volume = document.getElementById('volume-slider').value;
            window.location.href = `https://trigger.macrodroid.com/056ccb2c-97a0-4b8e-a7b6-cb00948c8e6f/volume?volume=${volume}`;
        }

        function handleTela() {
            document.getElementById('tela-container').classList.toggle('hidden');
        }

        function submitDesligarTela() {
            window.location.href = 'https://trigger.macrodroid.com/056ccb2c-97a0-4b8e-a7b6-cb00948c8e6f/desligar tela';
        }

        function submitLigarTela() {
            window.location.href = 'https://trigger.macrodroid.com/056ccb2c-97a0-4b8e-a7b6-cb00948c8e6f/ligar tela';
        }

        function handleAppInteraction() {
            document.getElementById('app-container').classList.toggle('hidden');
        }

        function submitAppInteraction(action) {
            window.location.href = `https://trigger.macrodroid.com/056ccb2c-97a0-4b8e-a7b6-cb00948c8e6f/sair app?AcaoSair=${action}`;
        }

        function handleFlashbang() {
            window.location.href = 'https://trigger.macrodroid.com/056ccb2c-97a0-4b8e-a7b6-cb00948c8e6f/flashbank';
        }

        function handleAbrirApp() {
            document.getElementById('abrir-app-container').classList.toggle('hidden');
        }

        function submitAbrirApp() {
            const app = document.getElementById('abrir-app-input').value;
            window.location.href = `https://trigger.macrodroid.com/056ccb2c-97a0-4b8e-a7b6-cb00948c8e6f/abrir app?app=${app}`;
        }

        function handleVibrar() {
            window.location.href = 'https://trigger.macrodroid.com/056ccb2c-97a0-4b8e-a7b6-cb00948c8e6f/vibrar';
        }

        function handleLive() {
            const liveVideoContainer = document.getElementById('live-video');
            const iframe = document.getElementById('live-frame');
            iframe.src = 'https://www.youtube.com/embed/live_stream?channel=UC1in2u2A4GhzOR2InqlLkOQ';
            liveVideoContainer.classList.toggle('hidden');
        }

        function handleMensagem() {
            document.getElementById('falar-container').classList.toggle('hidden');
            document.getElementById('falar-input').placeholder = "Mensagem";
            document.getElementById('falar-container').querySelector('button').onclick = submitMensagem;
        }

        function submitMensagem() {
            const mensagem = document.getElementById('falar-input').value;
            window.location.href = `https://trigger.macrodroid.com/056ccb2c-97a0-4b8e-a7b6-cb00948c8e6f/mensagem?falar=${mensagem}`;
        }
    </script>
</body>
</html>
